version: '3.8'

services:
  influxdb:
    image: influxdb:latest
    container_name: influxdb
    hostname: influx
    restart: always
    ports:
      - 8086:8086
    volumes:
      - ./influxdb:/var/lib/influxdb2
      - ./influxdb/config:/etc/influxdb2
    env_file:
      - ./influxdb/.env
    networks:
      se4iot:
        ipv4_address: 172.20.0.101
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    hostname: mosquitto
    restart: always
    ports:
      - 1883:1883
      - 9001:9001
    volumes:
      - ./mosquitto:/mosquitto/data
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/log:/mosquitto/log
    networks:
      se4iot:
        ipv4_address: 172.20.0.102
  mongodb:
    image: mongo:latest
    container_name: mongodb
    hostname: mongodb
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./mongodb:/data/db
    networks:
      se4iot:
        ipv4_address: 172.20.0.103
  sensors:
    build: ./sensors
    container_name: sensors
    hostname: sensors
    restart: always
    env_file:
      - ./mosquitto/.env
    depends_on:
      mosquitto:
          condition: service_started
      central-control-system:
          condition: service_started
    networks:
      se4iot:
        ipv4_address: 172.20.0.104
  actuators:
    build: ./actuators
    container_name: actuators
    hostname: actuators
    restart: always
    env_file:
      - ./mosquitto/.env
    depends_on:
      - mosquitto
    networks:
      se4iot:
        ipv4_address: 172.20.0.105
  server:
    build: ./backend
    volumes:
      - ./backend:/usr/src/app
    container_name: server
    hostname: server
    restart: no
    env_file:
      - ./mosquitto/.env
      - ./backend/.env
      - ./mongodb/.env
      - ./grafana/.env
    ports:
      - 3002:3002
    depends_on:
      - mosquitto
      - mongodb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://server:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      se4iot:
        ipv4_address: 172.20.0.106
  central-control-system:
    build: ./central-control-system
    volumes:
      - ./central-control-system:/usr/src/app
    container_name: central-control-system
    hostname: central-control-system
    restart: always
    env_file:
      - ./backend/.env
      - ./mosquitto/.env
    depends_on:
      server:
          condition: service_healthy
      mosquitto:
          condition: service_started
    networks:
      se4iot:
        ipv4_address: 172.20.0.107
  node-red:
    image: nodered/node-red:latest
    container_name: node-red
    hostname: nodered
    restart: always
    ports:
      - 1880:1880
    volumes:
      - ./node-red:/data
    env_file:
      - ./influxdb/.env
      - ./mosquitto/.env
    depends_on:
      - influxdb
      - mosquitto
    networks:
      se4iot:
        ipv4_address: 172.20.0.108
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    hostname: grafana
    restart: always
    ports:
      - 3000:3000
    volumes:
      - ./grafana:/var/lib/grafana
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./grafana/provisioning:/etc/grafana/provisioning
    env_file:
      - ./grafana/.env
      - ./influxdb/.env
    depends_on:
      - influxdb
    networks:
      se4iot:
        ipv4_address: 172.20.0.109
networks:
  se4iot:
    ipam:
      config:
        - subnet: 172.20.0.0/16
